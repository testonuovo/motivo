<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Motivo.js v1.2 Demo</title>
<style>
  body {
    background-color: blue;
    font-family: Arial, sans-serif;
    text-align: center;
    color:yellow;
  }
  h1 {
    color: red;
  }
  button {
    background-color:red;
    color: white;
    border-radius: 19px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-size: 16px;
  }
   button:hover{
   background-color:blue;
  }
  #msg {
    font-size: 20px;
    margin: 20px 0;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
  }
  #ora {
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Motivo.js v1.2</h1>
<h2>Libreria motivazionale</h2>

<button onclick="Motivo.mostra('msg')">Mostra messaggio</button>
<button onclick="Motivo.orologio('ora')">Avvia orologio</button>

<p id="msg"></p>
<p id="ora"></p>

<script src="motivo 1.2.js"></script>

</body>
</html>
